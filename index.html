<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="gui">
        <div id="buttons">
            <button type="button" id="rock" class="button">
                <h1>Rock</h1>
            </button>
            <button type="button" id="paper" class="button">
                <h1>Paper</h1>
            </button>
            <button type="button" id="scissors" class="button">
                <h1>Scissors</h1>
            </button>
        </div>
        <div id="results">
            <div id="score">
                <p>Your Score: <span id="player-score">0</span></p>
                <p>Computer's Score: <span id="computer-score">0</span></p>
            </div>
            <div id="messages">
                <p id="message">Click a button to begin</p>
                <button type="button" id="reset">Reset Game</button>
            </div>
        </div>
    </div>
</body>
</html>
